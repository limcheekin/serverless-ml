service: california-housing

frameworkVersion: '2'

provider:
  name: aws
  apiGateway:
    shouldStartNameWithService: true
  runtime: python3.8
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1
  iam:
    role:
      statements:
      - Effect: 'Allow'
        Action:
          - 'lambda:InvokeFunction'
        Resource: "*"

package:
  exclude:
    - .npmignore
    - .vscode/**
    - package.json
    - package-lock.json
    - (*).ipynb
    - node_modules/**

functions:
  predict-price:
    handler: handler.predict
    memorySize: 512
    events:
      - http:
          path: /get-price
          method: get
          request:
            parameters:
              queryStrings:
                medInc: true
                houseAge: true
                aveRooms: true
                aveBedrms: true
                population: true
                aveOccup: true
                latitude: true
                longitude: true

plugins:
  - serverless-python-requirements
  - serverless-plugin-warmup
  - serverless-api-gateway-throttling

custom:
  pythonRequirements:
    dockerizePip: true
    slim: true
  warmup: # REF: https://github.com/juanjoDiaz/serverless-plugin-warmup
    twentyFourHoursWarmer:
      enabled: true
      events:
        - schedule: cron(*/5 * ? * * *)
      concurrency: 1
  apiGatewayThrottling: # REF: https://github.com/DianaIonita/serverless-api-gateway-throttling
    maxRequestsPerSecond: 5
    maxConcurrentRequests: 2
