# REF: https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners
name: Deploy Dev
on:
  push:
    branches:
      - flan-t5-xxl-ct2
jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - name: Checkout own repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Python packages
        run: |
          pip install modal-client pydantic fastapi
          pip install transformers ctranslate2 sentencepiece
          pip install torch --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Deploy FastAPI app
        run: cd ${{ github.ref_name }};modal serve fastapi_app.py
