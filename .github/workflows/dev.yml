# REF: https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners
name: Deploy Dev
on:
  push:
    branches:
      - llama-2-13b-chat-ct2
jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
      MODEL: /michaelfeil/ct2fast-Llama-2-13b-hf

    steps:
      - name: Checkout own repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python packages
        run: |
          pip install modal-client pydantic fastapi

      - name: Create token.txt
        run: cd ${{ github.ref_name }};echo "${{ secrets.HF_TOKEN }}" > token.txt

      - name: Deploy FastAPI app
        run: cd ${{ github.ref_name }};modal deploy fastapi_app.py

      - name: Test FastAPI app
        run: "pwd;cd ${{ github.ref_name }};curl -X POST -H 'Content-Type: application/json' -d @prompt.json ${{ secrets.LLAMA2_13B_CHAT_APP_URL }}"
