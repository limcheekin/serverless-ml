name: Deploy Dev
on:
  push:
    branches:
      - openllama-7b
jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout own repo
        uses: actions/checkout@v3
      - name: Checkout limcheekin/llama-cpp-python repo
        uses: actions/checkout@v3
        with:
          submodules: "true"
          repository: limcheekin/llama-cpp-python
          path: openllama-7b/llama-cpp-python
      - name: Setup NodeJS 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Serverless Framework
        run: npm install -g serverless
      - name: Serverless AWS authentication
        run: sls config credentials --provider aws --key ${{ secrets.AWS_KEY }} --secret ${{ secrets.AWS_SECRET }}
      - name: Deploy Lambda functions
        run: pwd;cd ${{ github.ref_name }};ls;sls deploy
      - name: Export Endpoint URL
        run: pwd;cd ${{ github.ref_name }};echo $(sls info --verbose | grep endpoint | sed s/endpoint\:\ //g | awk '{print $1}') > endpoint
      - name: Echo Endpoint URL
        run: pwd;cd ${{ github.ref_name }};echo $(cat endpoint)
      - name: Test Lambda functions
        run: "pwd;cd ${{ github.ref_name }};curl -X POST -H 'Content-Type: application/json' -d @prompt.json $(cat endpoint)"
