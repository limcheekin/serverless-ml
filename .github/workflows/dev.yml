name: Deploy Dev
on:
  push:
    branches:
      - gpt4all-llama
jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup NodeJS 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Serverless Framework
        run: npm install -g serverless
      - name: Serverless AWS authentication
        run: sls config credentials --provider aws --key ${{ secrets.AWS_KEY }} --secret ${{ secrets.AWS_SECRET }}
      - name: Deploy Lambda functions
        run: pwd;cd gpt4all-llama;sls deploy
      - name: Export Endpoint URL
        run: pwd;cd gpt4all-llama;echo $(sls info --verbose | grep ServiceEndpoint | sed s/ServiceEndpoint\:\ //g | awk '{print $1"/get-image-name"}') > endpoint
      - name: Echo Endpoint URL
        run: pwd;cd gpt4all-llama;echo $(cat endpoint)
      - name: Test Lambda functions
        run: "pwd;cd gpt4all-llama;curl -X POST -H 'Content-Type: application/json' -d @prompt.json $(cat endpoint)"
